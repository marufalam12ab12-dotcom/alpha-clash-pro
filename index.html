<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash-Pro</title>

    <!---Css Style-->
    <link rel="stylesheet" href="style.css">
    <!--DaisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="font-poppins">
    <!--Home Page-->
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class=" text-white min-h-screen flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-5 ">
                <h1 class="text-8xl uppercase font-bold">ALPHABET CLASH</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="text-2xl btn btn-accent hover:bg-sky-700">Play</button>
            </div>
        </section>

        <!---Play ground-->
        <section id="play-ground" class=" hidden ">
            <div class=" flex flex-col items-center gap-20 pt-20">
                <!---Screen-->
                    <div class="h-96 w-[1100px] border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                        <div class="flex justify-center"> 
                            <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-text" class="text-black text-9xl font-bold uppercase">Y</p>
                        </div>
                    </div>
                <!--Keyboard-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!---Score/ Life-->
                <div class="flex justify-between w-3/5">
                    <button class="btn bg-[#894189] text-white rounded-full border-none shadow-none p-6 ">
                        Life
                        <img class="" src="images/Group 23.svg" alt="">
                        <span id="current-life">3</span>
                    </button>
                    
                    <button class="btn bg-[#360490] text-white rounded-full border-none shadow-none p-6">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!--Score Page-->
        <section class=" flex items-center min-h-screen justify-center hidden" id="score-page">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] rounded-lg p-5">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="final-score">0</span>
                </h1>
                <button class="btn " onclick="play()">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <!----Js Script-->
    <script src="utility.js"></script>
    <script src="script.js"></script>
</body>
</html>
